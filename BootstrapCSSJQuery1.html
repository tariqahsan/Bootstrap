<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="css/test.css" rel="stylesheet" type="text/css"
	media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Hello World!</h1>
		<p>Resize the browser window to see the effect.</p>
		<div class="row">
			<div class="col-sm-4" style="background-color: lavender;">.col-sm-4</div>
			<div class="col-sm-4" style="background-color: lavenderblush;">.col-sm-4</div>
			<div class="col-sm-4" style="background-color: lavender;">.col-sm-4</div>
		</div>

		<br>
		<div class="container">
			<div class="jumbotron">
				<h1>Let's have fun</h1>
				<button id="btn1">#btn1</button>
				<button id="btn2">#btn2</button>
				<button id="btn3">#btn3</button>
				<button id="btn4">#btn4</button>
				<button id="btn5">#btn5</button>
			</div>

		</div>


		<div class="row">
			<div class="col-xs-3">
				<div id="panel1" class="panel panel-primary">
					<div class="panel-heading">#panel1</div>
					<div class="panel-body">content</div>
				</div>

			</div>
			<div class="col-xs-3">
				<div id="panel2" class="panel panel-primary">
					<div class="panel-heading">#panel2</div>
					<div class="panel-body">content</div>
				</div>

			</div>
			<div class="col-xs-3">
				<div id="panel3" class="panel panel-primary">
					<div class="panel-heading">#panel3</div>
					<div class="panel-body">content</div>
				</div>

			</div>
			<div class="col-xs-3">
				<div id="panel4" class="panel panel-primary">
					<div class="panel-heading">#panel4</div>
					<div class="panel-body">content</div>
				</div>

			</div>
			<div class="col-xs-3">
				<div id="panel5" style="display:none" class="panel panel-primary">
					<div class="panel-heading">#panel5</div>
					<div class="panel-body">content</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$("#panel1").css({
				color:"red", 
				fontWeight:'bold' 
				}).hide(300).show(1000).hide(300).show(1000);
			$("#panel2").css({
				opacity:"0.5", 
				fontWeight:'bold' 
				}).slideUp(1000).delay(1000).slideDown(1000);
			//$("#panel3").fadeOut(1000).delay(1000).slideDown(1000);
			//$("#panel4").fadeToggle(1000).fadeToggle(1000);
			//$("#panel4").slideToggle(1000).slideToggle(1000);
			//$("#panel4").toggle(1000).toggle(1000);
			
			$('#btn1').html('My <strong>Strong</strong> button')
			$('#btn2').on('click', function() {
				$("#panel4").slideToggle(1000);
			});
			$('#btn3').on('mouseover', function() {
				$("#panel3").fadeOut(1000);
			});
			$('#btn3').on('click', function() {
				$("#panel3").fadeIn(1000);
			});
			$('#btn4').on('click', function() {
				$("#panel1 .panel-body").html("My new panel content");
			});
			$('#btn5').on('click', function() {
				$("#panel5").toggle();
			});
		});
	</script>

</body>
</html>
